<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Website</title>
    <style>
        :root {
            --navy: #1e3a8a;
            --amber: #ffbf00;
            --sky-blue: #60a5fa;
            --mint-green: #10b981;
            --light-gray: #f4f4f4;
            --charcoal: #2e2e2e;
            --dark-gray: #20232a;
            --soft-white: #e5e7eb;
            --cool-gray: #9ca3af;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--light-gray);
            color: var(--navy);
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode {
            background-color: var(--dark-gray);
            color: var(--soft-white);
        }

        header {
            background-color: var(--navy);
            color: var(--soft-white);
            padding: 1rem;
            text-align: center;
        }

        .site-name {
            font-size: 2rem;
            font-weight: bold;
        }

        .subheader {
            font-size: 1.2rem;
            color: var(--cool-gray);
            border-bottom: 2px solid var(--amber);
            padding-bottom: 0.5rem;
            margin: 0.5rem 0;
        }

        .sidebar {
            background-color: var(--light-gray);
            padding: 1rem;
            width: 200px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
        }

        .sidebar.dark-mode {
            background-color: var(--charcoal);
            color: var(--soft-white);
        }

        .content {
            margin-left: 220px;
            padding: 2rem;
        }

        button {
            padding: 0.5rem 1rem;
            margin: 0.5rem;
            border: none;
            border-radius: 4px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        .primary {
            background-color: var(--amber);
            color: var(--navy);
        }

        .secondary {
            background-color: var(--sky-blue);
        }

        .dark-mode-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: var(--sky-blue);
        }
    </style>
</head>
<body>
    <header>
        <div class="site-name">Sample Website</div>
        <div class="subheader">An Example of Dark and Light Mode</div>
        <button class="dark-mode-toggle" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </header>
    <div class="sidebar">
        <h3>Navigation</h3>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Services</li>
            <li>Contact</li>
        </ul>
    </div>
    <div class="content">
        <h2>Welcome to the Sample Website</h2>
        <p>This is a simple website with both light and dark modes. Click the button to toggle between them.</p>
        <button class="primary">Primary Action</button>
        <button class="secondary">Secondary Action</button>
    </div>
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            document.querySelector('.sidebar').classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
