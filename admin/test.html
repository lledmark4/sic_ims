<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Athlete Gallery</title>
    <link rel="stylesheet" href="./assets/css/global_content.css">
</head>
<body>
    <div class="ims_sub_header">
        <h2>Teams</h2>
        
        <button onclick="addTeam()">Add New Team</button>
    </div>
    <div class="ims_sub_details">
        <p>List of registered teams and details.</p>
    </div>
    <div class="top_panel">
        <div class="table_info">
            <span class="label">All</span>
            <span class="value">3</span>
        </div>
            <button>Filters</button>
            <button> View</button>    
    </div>
    
    <div class="ims_table">
        <table>
            <thead>
                <tr>
                    <th><input type="checkbox"></th>
                    <th>Team Color</th>
                    <th>Team Name</th>
                    <th>Team Coordinator</th>
                    <th>Team Leader</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody id="img_list">
                <tr>
                    <td><input type="checkbox"></td>
                    <td>Red</td>                
                    <td>Team A</td>
                    <td>John</td>
                    <td>John</td>
                    <td>BSIT</td>
                </tr>
                <tr>
                    <td><input type="checkbox"></td>
                    <td>Yellow</td>
                    <td>Team B</td>
                    <td> Mike</td>
                    <td> Mike</td>
                    <td>BSN</td>
                </tr>
                <tr>
                    <td><input type="checkbox"></td>
                    <td>Yellow</td>
                    <td>Team C</td>
                    <td>Sarah</td>
                    <td>Sarah</td>
                    <td>BSA</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="ims_sub_footer">
    <button class="edit_btn" onclick="editTeam()">Edit</button>
    <button class="delete_btn" onclick="editTeam()">Delete</button>
    </div>
</body>
</html>
